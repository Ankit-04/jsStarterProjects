<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number guessing game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p id="title">Number Guess</p>
        <p id="description">Welcome to the number guessing game.<br> Your goal is to guess the secreat number from 1 to 100 with only 10 guesses.</p>
        <input id="guess" type="number" placeholder="enter your guess here"><br>
        <button id="submit" onclick="main()">submit</button>
        <p id="guessesLeft">guesses left: 10</p>
        <p id="guesses">You've guessed:</p>
        <p id="hint">I'll tell you if your last guess is too high or too low</p>
        <h4 id="Banner"></h4>
        <button id="newGame" onclick="document.location.reload(true)">Start New Game</button>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
